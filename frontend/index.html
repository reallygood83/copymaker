<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not_GPT - AI 탐지 우회 시스템</title>

    <!-- Neo-Brutalism Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Neo-Brutalism Styles -->
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <!-- Auth & Special Code Modal -->
    <div id="auth-overlay" class="modal-overlay hidden">
        <div class="modal-neo" style="max-width: 480px;">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 32px;">
                <div style="display: inline-flex; align-items: center; justify-content: center; width: 80px; height: 80px; background: var(--accent-1); border: var(--border-thick); box-shadow: var(--shadow-medium);">
                    <span style="font-size: 48px; font-weight: 800; color: var(--primary-bg);">N</span>
                </div>
            </div>

            <!-- Special Code Form -->
            <div id="code-form-container">
                <h2 class="heading-neo" style="text-align: center; margin-bottom: 8px;">특별 코드 입력</h2>
                <p style="text-align: center; margin-bottom: 32px; color: var(--secondary-text);">
                    Not_GPT 서비스를 사용하려면 특별 코드를 입력해주세요.
                </p>

                <form id="code-form">
                    <div style="margin-bottom: 20px;">
                        <input type="text" id="special-code" class="input-neo"
                               style="text-align: center; font-size: 24px; letter-spacing: 8px; text-transform: uppercase; font-weight: 800;"
                               placeholder="CODE" required autocomplete="off">
                    </div>
                    <div id="code-error" class="alert-neo alert-neo-error" style="display: none; margin-bottom: 16px; text-align: center;">
                        코드가 올바르지 않습니다.
                    </div>

                    <button type="submit" class="btn-neo btn-neo-primary" style="width: 100%;">
                        확인
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header-neo">
        <div class="container-neo">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div style="width: 56px; height: 56px; background: var(--accent-1); border: var(--border-thick); box-shadow: var(--shadow-small); display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 28px; font-weight: 800;">N</span>
                    </div>
                    <div>
                        <h1 style="font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin: 0;">Not_GPT</h1>
                        <p style="font-size: 12px; color: var(--secondary-text); margin: 0; letter-spacing: 1px;">AI DETECTION BYPASS SYSTEM</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div id="status-indicator" class="badge-neo badge-neo-success">
                        시스템 준비
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-neo" style="padding-top: 40px; padding-bottom: 60px;">
        <!-- Options Panel -->
        <div class="card-neo" style="margin-bottom: 40px;">
            <h2 style="font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 24px; color: var(--secondary-text);">
                변환 옵션
            </h2>

            <div class="grid-3-cols" style="gap: 32px;">
                <!-- Transform Options -->
                <div>
                    <label style="display: flex; align-items: start; gap: 12px; margin-bottom: 24px; cursor: pointer;">
                        <input type="checkbox" class="checkbox-neo" id="opt-structure" checked style="margin-top: 2px; flex-shrink: 0;">
                        <div>
                            <div style="font-weight: 700; font-size: 14px; margin-bottom: 4px; color: var(--primary-text);">구조 재배열</div>
                            <p style="font-size: 12px; color: var(--secondary-text); margin: 0; line-height: 1.5;">
                                문장 분리/합치기, 순서 변경
                            </p>
                        </div>
                    </label>

                    <label style="display: flex; align-items: start; gap: 12px; margin-bottom: 24px; cursor: pointer;">
                        <input type="checkbox" class="checkbox-neo" id="opt-vocabulary" checked style="margin-top: 2px; flex-shrink: 0; border-color: var(--accent-3);">
                        <div>
                            <div style="font-weight: 700; font-size: 14px; margin-bottom: 4px; color: var(--primary-text);">어휘 다양화</div>
                            <p style="font-size: 12px; color: var(--secondary-text); margin: 0; line-height: 1.5;">
                                동의어 치환, 구어체 혼합
                            </p>
                        </div>
                    </label>

                    <label style="display: flex; align-items: start; gap: 12px; cursor: pointer;">
                        <input type="checkbox" class="checkbox-neo" id="opt-noise" checked style="margin-top: 2px; flex-shrink: 0; border-color: var(--accent-2);">
                        <div>
                            <div style="font-weight: 700; font-size: 14px; margin-bottom: 4px; color: var(--primary-text);">노이즈 주입</div>
                            <p style="font-size: 12px; color: var(--secondary-text); margin: 0; line-height: 1.5;">
                                퍼플렉시티/burstiness 조정
                            </p>
                        </div>
                    </label>
                </div>

                <!-- Intensity Slider -->
                <div style="grid-column: span 2;">
                    <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 12px;">
                        변환 강도: <span id="intensity-value" style="color: var(--accent-2); font-family: 'Space Grotesk', monospace;">50%</span>
                    </label>
                    <input type="range" id="intensity-slider" class="slider-neo" min="0" max="100" value="50">
                    <div style="display: flex; justify-content: space-between; font-size: 12px; color: var(--secondary-text); margin-top: 8px;">
                        <span>약함</span>
                        <span>중간</span>
                        <span>강함</span>
                    </div>

                    <!-- Action Button -->
                    <button id="btn-transform" class="btn-neo btn-neo-large"
                            style="width: 100%; margin-top: 24px; background: var(--accent-2); display: flex; align-items: center; justify-content: center; gap: 12px;">
                        <span>변환 실행</span>
                        <svg style="width: 24px; height: 24px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Grid -->
        <div class="grid-2-cols" style="gap: 32px; align-items: start;">
            <!-- Input Panel -->
            <div class="card-neo" style="padding: 0; height: 600px; display: flex; flex-direction: column;">
                <div style="padding: 20px; border-bottom: var(--border-thick); background: var(--accent-4); display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 12px; height: 12px; background: var(--accent-1); border: 2px solid var(--primary-text);"></div>
                        <span style="font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                            원본 텍스트 (AI 생성)
                        </span>
                    </div>
                    <div id="input-stats" class="badge-neo badge-neo-neutral">
                        0 chars
                    </div>
                </div>
                <textarea id="input-text" class="textarea-neo"
                    style="flex: 1; border: none; box-shadow: none; resize: none; font-size: 16px; line-height: 1.8;"
                    placeholder="여기에 AI가 생성한 텍스트를 붙여넣으세요..."></textarea>
            </div>

            <!-- Output Panel -->
            <div class="card-neo" style="padding: 0; height: 600px; display: flex; flex-direction: column; position: relative;">
                <div style="padding: 20px; border-bottom: var(--border-thick); background: var(--accent-3); display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 12px; height: 12px; background: var(--primary-text); border: 2px solid var(--primary-text);"></div>
                        <span style="font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                            변환 결과 (Humanized)
                        </span>
                    </div>
                    <button id="btn-copy" class="btn-neo btn-neo-small" style="background: var(--primary-bg);">
                        📋 복사
                    </button>
                </div>

                <div style="flex: 1; position: relative;">
                    <textarea id="output-text" readonly class="textarea-neo"
                        style="position: absolute; inset: 0; border: none; box-shadow: none; resize: none; font-size: 16px; line-height: 1.8; background: var(--primary-bg);"
                        placeholder="변환 결과가 여기에 표시됩니다..."></textarea>

                    <!-- Loading Overlay -->
                    <div id="loading-overlay" class="loading-overlay" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 20px; font-size: 16px; font-weight: 600;">텍스트를 분석하고 재구성하는 중...</p>
                    </div>
                </div>

                <!-- Metrics Panel -->
                <div id="metrics-panel" style="display: none; padding: 24px; border-top: var(--border-thick); background: var(--accent-4);">
                    <div class="grid-3-cols" style="gap: 24px; text-align: center;">
                        <div>
                            <div style="font-size: 12px; color: var(--secondary-text); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                문장 변화
                            </div>
                            <div style="font-size: 24px; font-weight: 800;">
                                <span id="metric-sentences-old" style="color: var(--secondary-text);">0</span>
                                <span style="color: var(--secondary-text); margin: 0 8px;">→</span>
                                <span id="metric-sentences-new" style="color: var(--accent-2);">0</span>
                            </div>
                        </div>
                        <div style="border-left: var(--border-thick);">
                            <div style="font-size: 12px; color: var(--secondary-text); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                평균 길이
                            </div>
                            <div style="font-size: 24px; font-weight: 800;">
                                <span id="metric-length-old" style="color: var(--secondary-text);">0</span>
                                <span style="color: var(--secondary-text); margin: 0 8px;">→</span>
                                <span id="metric-length-new" style="color: var(--accent-3);">0</span>
                            </div>
                        </div>
                        <div style="border-left: var(--border-thick);">
                            <div style="font-size: 12px; color: var(--secondary-text); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                                어휘 다양성
                            </div>
                            <div style="font-size: 24px; font-weight: 800; color: var(--accent-2); display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <span id="metric-diversity">+0%</span>
                                <svg style="width: 20px; height: 20px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- App Script -->
    <script src="/frontend/app.js" type="module"></script>
</body>
</html>
